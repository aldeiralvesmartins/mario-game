<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Mario Game</title>
</head>
<body class="tela-body">
    <header class="instrucoes">
        <p>Pressione <i>Space</i> para pular e <i>Enter</i> para reiniciar o jogo.</p>
    </header>
    <main class="game-board">
        <div class="scoreBoard">
            <!-- <span class="counter">
                <h2 id="counter-label">0</h2>
            </span> -->
            <!-- <span class="timer">
                <div id="clock" onload="currentTime()"></div>
            </span> -->
            <form name="form_main">
                <div>
                  <span id="minute">00</span>:<span id="second">00</span>
                </div>
              
                <br/>
              
                <button type="button" name="start" onload="startClock()">start</button>
                <button type="button" name="pause">pause</button>
                <button type="button" name="reset">reset</button>
              </form>
        </div>

        <div class="game-status">
        <!-- mensagem de game over chamada pelo js -->
        </div>

        <img src="images/clouds.png" alt="imagem nuvens" class="clouds">
        <img src="images/mario.gif" alt="gif mario correndo" class="mario">
        <img src="images/pipe.png" alt="imagem tubo verde" class="pipe">


    </main>
    <script src="js/clock.js"></script>
    <script defer src="js/script.js"></script>

</body>
</html>
